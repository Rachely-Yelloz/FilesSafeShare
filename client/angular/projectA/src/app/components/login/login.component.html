<div class="login-container">
  <div class="overlay"></div>

  <div class="login-card">
    <h2 class="title"><mat-icon>security</mat-icon> SafeShare</h2>
    <p class="subtitle">Secure File Sharing Made Simple</p>

    <h1 class="headline">Administrator login</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Your email">
        <mat-icon matPrefix>person</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Your password">
        <mat-icon matPrefix>lock</mat-icon>
      </mat-form-field>

      <p *ngIf="error" class="error">{{ error }}</p>

      <button mat-raised-button
              color="warn"
              class="full-width login-btn"
              type="submit"
              [disabled]="loading">
        <mat-progress-spinner *ngIf="loading"
                              diameter="20"
                              mode="indeterminate"
                              color="accent">
        </mat-progress-spinner>
        <span *ngIf="!loading">Login</span>
      </button>
    </form>
  </div>
</div>
